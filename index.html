<body>
    <!-- update -->
   <script>
    function shareOnFacebook() {
        FB.ui({
            method: 'share',
            href: 'https://www.facebook.com/liloy.pisowifi/' // Your FB page
        }, function(response) {
            if (response && !response.error_message) {
                console.log("User completed the share!");

                // ✅ Store share success in localStorage
                localStorage.setItem("fb_shared", "true");

                // ✅ Redirect back to the captive portal
                window.location.href = "http://192.168.88.8/?shared=true";
            } else {
                console.log("User canceled the share.");
            }
        });
    }
</script>

<!-- Share Button -->
<a href="https://www.facebook.com/sharer/sharer.php?u=https://www.facebook.com/liloy.pisowifi/" target="_blank">
    <button>Share on Facebook</button>
</a>
